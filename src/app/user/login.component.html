<h1>Login</h1>
<hr>
<div class="col-md-6">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls['userName']?.touched && loginForm.controls['userName']?.invalid">Required</em>
      <input
        id="userName"
        type="text"
        class="form-control"
        placeholder="User Name..."
        (ngModel)="userName"
        name="userName"
        required #inputUserName/>
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls['password']?.touched && loginForm.controls['password']?.invalid">Required</em>
      <input
        id="password"
        type="password"
        class="form-control"
        placeholder="Password..."
        (ngModel)="password"
        name="password"
        required/>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    <button type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
