<div class="col-md-12">
  <h3>Create Session</h3>
</div>
<div class="col-md-6">
  <form autocomplete="off" [formGroup]="newSessionForm" (ngSubmit)="saveSession(newSessionForm.value)">
    <div class="form-group">
      <label for="sessionName">Session Name:</label>
      <em *ngIf="newSessionForm.controls['name'].dirty && newSessionForm.controls['name'].invalid">Required</em>
      <input id="sessionName" type="text" class="form-control" placeholder="session name..." formControlName="name"/>
    </div>
    <div class="form-group">
      <label for="eventDate">Presenter:</label>
      <em *ngIf="newSessionForm.controls['presenter'].dirty && newSessionForm.controls['presenter'].invalid">Required</em>
      <input id="presenter" type="text" class="form-control" placeholder="presenter..." formControlName="presenter"/>
    </div>
    <div class="form-group">
      <label for="duration">Duration:</label>
      <em *ngIf="newSessionForm.controls['duration'].dirty && newSessionForm.controls['duration'].invalid">Required</em>
      <select class="form-control" formControlName="duration">
        <option value="">select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
    </div>
    <div class="form-group">
      <label for="level">Level:</label>
      <em *ngIf="newSessionForm.controls['level'].dirty && newSessionForm.controls['level']?.errors?.['required']">Required</em>
      <select class="form-control" formControlName="level">
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div class="form-group">
      <label for="abstract">Abstract:</label>
      <em>words: {{wordCount - abstract?.value?.length}}</em>
      <em *ngIf="abstract?.dirty && abstract?.invalid && abstract?.errors?.['required']">Required</em>
      <em *ngIf="abstract?.dirty && abstract?.invalid && abstract?.errors?.['maxLength']">Max length exceeded </em>
      <em *ngIf="abstract?.dirty && abstract?.invalid && abstract?.errors?.['restrictedWords']"> {{abstract?.errors?.['restrictedWords']}} </em>
      <textarea id="abstract" rows=3 class="form-control" placeholder="abstract..." formControlName="abstract"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!newSessionForm.invalid">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
